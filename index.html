<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <title>Esolinha</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>

    <div class="container-index">
    </div>
          <div class="context-index">

                    <span class="logo-span-index-prefix">nW</span>
                    <span class="logo-span-index-name-part-1"> SMART</span>
                    <span class="logo-span-index-name-part-2">SOCCER</span>

                <div class="title-index">
                    <h1>SEJA BEM VINDO A <span>SMART</span><span>SOCCER</span></h1>
                </div>

                <div class="description-index">
                      <p>
                          A CWB sports é uma escolinha de futebol moderna com foco na inclusão social ,
                          onde pais acompanham seus filhos seja de forma presencial ou a distância ,
                          seu cadastro podera ser feito no link abaixo ou em nossa(s) unidade(s).
                      </p>
                </div>

                <div class="butons-index">
                    <button type="button" name="button"> ENTRAR</button>
                    <button type="button" name="button"> INSCREVA-SE</button>
                </div>

                <div class="index-footer">

                  <span class="m-facebook"> <a href="#" title="Entrar em contato"><i class="fab fa-facebook"></i></a> </span>
                  <span class="m-whatsapp"> <a href="#" title="Entrar em contato"> <i class="fab fa-whatsapp"></a></i></span>
                </div>

    </div>
